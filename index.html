<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spacecat</title>
    <style>
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        line-height: 1;
        font-family: Arial, sans-serif;
        background-color: #040218;
      }

      ol,
      ul {
        list-style: none;
      }

      img,
      video {
        max-width: 100%;
        height: auto;
        display: block;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .planet-obstacle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: radial-gradient(circle, #f8d46a, #d59a00 80%);
        border: 3px solid #aa6600;
        box-shadow: 0 0 20px rgba(255, 180, 0, 0.8);
        position: absolute;
        pointer-events: none;
      }

      .planet-obstacle2 {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: radial-gradient(circle, #8bd8ff, #005d99 80%);
        border: 3px solid #004477;
        box-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
        position: absolute;
        pointer-events: none;
      }

      .planet-obstacle3 {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: radial-gradient(circle, #ff8bcb, #a0005a 80%);
        border: 3px solid #7a0044;
        box-shadow: 0 0 20px rgba(255, 150, 210, 0.8);
        position: absolute;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="obstacle"></div>
    <script src="./phaser.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
